<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>


        $(document).ready(function () {
            setCookie(5);
            var cookie = getCookie('itemcount');
            console.log(cookie);
            destroyCookie();
            var cookie2 = getCookie('itemcount');
            console.log(cookie2);
        });

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
            else return null;
        }

        function setCookie(itemCount) {
            var time = 3600 * 1000 * 24 * 14; // 2 weken vanaf nu
            document.cookie = 'itemcount=' + itemCount + '; max-age=' + time;
        }

        function destroyCookie() {
            document.cookie = 'itemcount=; max-age=0';
        }
    </script>
</head>
