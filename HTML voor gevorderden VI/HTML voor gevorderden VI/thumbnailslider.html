<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css" rel="stylesheet">
    <style>

        #thumb .splide__list {
            /* 
  on small screens thumbs get cut off
  how to fix?
  */
            justify-content: center;
        }

        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        img.hundred {
            width: 100%;
            height: auto;
        }

        #thumb .splide__slide {
            opacity: 0.3;
        }

            #thumb .splide__slide.is-active {
                opacity: 1;
            }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var gallery = new Splide("#gallery", {
                rewind: true,
                pagination: false
            });

            var thumb = new Splide("#thumb", {
                fixedWidth: 64,
                fixedHeight: 64,
                gap: 10,
                rewind: true,
                pagination: false,
                //focus: 'center',
                arrows: false,
                isNavigation: true
            });

            gallery.sync(thumb);
            gallery.mount();
            thumb.mount();

        });
    </script>

</head>
<body>
    <div>
        <div class="wrapper">
            <div id="gallery" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/1/1200/600">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/2/1200/600">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/3/1200/600">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/4/1200/600">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/5/1200/600">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/6/1200/600">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/7/1200/600">
                        </li>
                    </ul>
                </div>
            </div>
            <div id="thumb" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/1/64/64">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/2/64/64">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/3/64/64">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/4/64/64">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/5/64/64">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/6/64/64">
                        </li>
                        <li class="splide__slide">
                            <img class="hundred" src="https://picsum.photos/id/7/64/64">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
