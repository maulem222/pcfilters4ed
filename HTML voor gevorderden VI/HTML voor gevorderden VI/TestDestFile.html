<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <title></title>
    <style>
        .noaction {
            text-decoration: none;
            pointer-events: none; /* voorkomt page reload bij het klikken op de lege link */
            cursor: default;
        }

        .action {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#links").append("<a class='noaction' href=''>Click Me</a>"); // voeg de lege, niet-klikbare link toe aan de div #links

            $("#butt").click(function (e) {
                e.preventDefault; // voorkomt page reload na klikken op de button
                var newHref = 'https://www.google.nl';

                var links = document.querySelectorAll('#links a');

                for (var i = 0; i < links.length; i++) {
                    links[i].setAttribute('class', 'action'); // wijzig de class van de link in action
                    links[i].setAttribute('href', newHref); // wijzig de href waarde
                }

                alert($("#links").html()); // alert laat nu de gewijzigde link html zien, nl. <a class="action" href="https://www.google.nl">Click Me</a>
            });

        });
    </script>
</head>
<body>
    <div id="links"></div>
    <button id="butt">Set href</button>
</body>
</html>
