        const slugify = str => str.trim().toLowerCase().replace(/\s+/g, "-");

        const buildPath = (arr, id) => {
            const path = [];
            let current = arr.find(item => item.Id === id);
            while (current) {
                path.unshift(slugify(current.Catnaam));
                current = arr.find(item => item.Id === current.ParentId);
            }
            return "/" + path.join("/") + "/" + path[path.length - 1] + ".html";
        };

        const buildMenu = (arr, parentId = 0, isRoot = true) => {
            const children = arr.filter(item => item.ParentId === parentId);
            if (!children.length) return "";

            const ulClass = isRoot ? ' class="vg-nav-wrapper"' : "";
            let html = `<ul${ulClass}>`;

            for (let child of children) {
                const hasChildren = arr.some(item => item.ParentId === child.Id);
                const classAttr = hasChildren ? ' class="dropdown"' : "";
                const href = hasChildren ? "#" : buildPath(arr, child.Id);

                html += `<li${classAttr}><a href="${href}">${child.Catnaam}</a>`;
                html += buildMenu(arr, child.Id, false);
                html += `</li>`;
            }

            html += `</ul>`;
            return html;
        };

            document.cookie = name + "=" + (value || "") + expires + "; path=/";

        function slide() {
            $("#pagin li").hide();

            //console.log('numberPage: ' + numberPage + ' totalSlidepPage: ' + totalSlidepPage);

            for (t = startPage; t < incremSlide; t++) {
                $("#pagin li").eq(t + 1).show();
            }
            // totalSlidepPage geeft aan hoeveel slides er zijn (te beginnen met slide 0), een slide is een geheel van 5 of minder pages
            // numberPage is het nummer van de slide, de eerste slide heeft nummer 0
            // indien geldt dat numberPage == totalSlidepPage dan zijn we op de laatste slide

            if ((startPage == 0) && (numberPage == totalSlidepPage)) {  // geen verdere slides meer, hide next
                next.hide();                                            // eerste pagina, dus hide prev
                prev.hide();
            }
            if ((startPage == 0) && (numberPage !== totalSlidepPage)) { // we zijn nog niet op de laatste slide, show next
                next.show();                                            // eerste pagina, dus hide prev
                prev.hide();
            }
            if ((startPage !== 0) && (numberPage == totalSlidepPage)) { // geen verdere slides meer, hide next
                next.hide();                                             // niet de eerste pagina, dus show prev
                prev.show();
            }
            if ((startPage !== 0) && (numberPage !== totalSlidepPage)) { // we zijn nog niet op de laatste slide, show next
                next.show();                                             // niet de eerste pagina, dus show prev
                prev.show();
            }

            if ($(".prodcont").length == 0) {
                next.hide();
            }
        }

                        var concat = "(" + cat + " BETWEEN " + low + " AND " + high + ")"; // range checkboxwaarden zijn altijd numeriek
                        rangecheckboxes.push(concat);
                    }
                });
                assembleOR(cat);
            });

        }
