<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap nav</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(function () {

            $(".source").click(function () { // aanpassing om het sub-menu op juiste wijze te toggelen
                $(".target").toggle(); // .source en .target zijn classes van het derdelaags menu
            });
        });
    </script>
    <style>
        .navbar {
            margin-bottom: 0;
        }

        .navbar-toggler {
            display: none;
        }

        .navbar-header {
            float: left;
        }

        @media(max-width:767px) {
            .navbar-toggler {
                display: block;
                float: right;
                margin-top: 12px;
            }
        }

        .dropdown-submenu {
            position: relative;
        }

            .dropdown-submenu > .dropdown-menu {
                top: 0;
                left: 100%;
                margin-top: -6px;
                margin-left: -1px;
                -webkit-border-radius: 0 6px 6px 6px;
                -moz-border-radius: 0 6px 6px;
                border-radius: 0 6px 6px 6px;
            }

            .dropdown-submenu:hover > .dropdown-menu {
            }

            .dropdown-submenu > a:after {
                display: block;
                content: " ";
                float: right;
                width: 0;
                height: 0;
                border-color: transparent;
                border-style: solid;
                border-width: 5px 0 5px 5px;
                border-left-color: royalblue;
                margin-top: 5px;
                margin-right: -10px;
            }

            .dropdown-submenu:hover > a:after {
                border-left-color: royalblue;
            }

            .dropdown-submenu.pull-left {
                float: none;
            }

                .dropdown-submenu.pull-left > .dropdown-menu {
                    left: -100%;
                    margin-left: 10px;
                    -webkit-border-radius: 6px 0 6px 6px;
                    -moz-border-radius: 6px 0 6px 6px;
                    border-radius: 6px 0 6px 6px;
                }
    </style>
</head>
<body>
    <div>
        <nav class="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false">
                    &#9776;
                </button>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a  href="/Home">
                                Home
                            </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                Products
                                <span class="caret" />
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/Products/Product1">
                                        Product1
                                    </a>
                                </li>
                                <li>
                                    <a href="/Products/Product2">
                                        Product2
                                    </a>
                                </li>
                                <li>
                                    <a href="/Products/Product3">
                                        Product3
                                    </a>
                                </li>
                                <li class="dropdown-submenu source">
                                    <a class="dropdown-toggle" data-toggle="collapse" href="#">
                                        Manufacturing
                                    </a>
                                    <ul class="dropdown-menu target">
                                        <li>
                                            <a href="/Products/Manufacturing/Site1">
                                                Site1
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/Products/Manufacturing/Site2">
                                                Site2
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/Products/Manufacturing/Site3">
                                                Site3
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="/Links">
                                Links
                            </a>
                        </li>
                        <li>
                            <a href="/Contact">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
