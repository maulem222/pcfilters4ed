<!DOCTYPE html>
<html>
<head>
    <title>jQuery renderMenu.js Demo: With Smartmenus</title>
    <meta charset="UTF-8">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- SmartMenus jQuery plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.smartmenus/1.1.0/jquery.smartmenus.min.js" type="text/javascript"></script>
    <script src="https://nandoweb.nl/js/renderMenu.js"></script>
    <!-- SmartMenus core CSS (required) -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/jquery.smartmenus/1.1.0/css/sm-core-css.css' rel='stylesheet' type='text/css' />
    <!-- "sm-blue" menu theme (optional, you can use your own CSS, too) -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/jquery.smartmenus/1.1.0/css/sm-blue/sm-blue.min.css' rel='stylesheet' type='text/css' />
    <link href='https://nandoweb.nl/css/sm-red.min.css' rel='stylesheet' type='text/css' />
    <script>
        $(document).ready(function () {

            $.ajax({
                url: 'MenuHandler.ashx',
                method: 'get',
                dataType: 'json',
                async: false,
                success: function (data) {
                    var $menu = $('#myMenu').menuList({ data: data });
                    $menu.smartmenus();
                    //result = JSON.stringify(data);
                    //$('#json').text(result);
                }
            });

        });

        $(document).on('click', 'a.clickme', function (e) {

            var id = $(this).data("id");
            //alert(id);
        });
    </script>
</head>
<body style="background-color:#fafafa;">
    <div>
        <h3>SmartMenu</h3>
        <ul id="myMenu" class="sm sm-red"></ul>
        <div id="json"></div>
    </div>
</body>
</html>
